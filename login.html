<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container-fluid'>
        <div class='row-cols-1 my-4 pb-4' style='border-bottom: 1px solid #d4c6c6; text-align:center;'>
            <img src='./assets/Pavan_Images/spotify-black.png' style='height:4rem;'>
            <span style='font-size:x-large;font-weight:700;padding-top:1rem'>Spotify</span>
        </div>
        <div class='col main-col'>
            <div class='row content-login' style='font-weight:700'>
                To continue, login to spotify.
            </div>
            <div class='row content-login'>
                <button class='btn text-white' style='background-color:#3c5997;padding: 0rem 3.4rem;border-radius: 18px;'>
                <i class="bi bi-facebook text-white"></i>
                <label class='mb-0' style='font-size:small'>CONTINUE WITH FACEBOOK</label>
            </button>
            </div>
            <div class='row content-login'>
                <button class='btn text-white' style='background-color:black;padding: 0rem 4.6rem;border-radius: 18px;'>
                <i class="fab fa-apple text-white"></i>
               <label class='mb-0' style='font-size:small'>CONTINUE WITH APPLE</label> 
            </button>
            </div>
            <div class='row content-login'>
                <button class='btn' style='background-color:white; border:1px solid gray; margin-bottom:0.8rem;padding: 0rem 4rem;border-radius: 18px;'>
                <i class="fab fa-google fa-1x"></i>
                <label class='mb-0' style='font-size:small'>CONTINUE WITH GOOGLE</label>
            </button>
            </div>
            <div class='row-cols-1'>
                <div class=" divider mb-4">
                    <strong class="divider-title ng-binding">or</strong>
                </div>
            </div>
            <div class='row bottom-section'>
                <input type='text' placeholder='Email or username' style='padding-right: 8.8rem;border:1px solid gray;'>
            </div>
            <div class='row bottom-section'>
                <input type='text' placeholder='Password' style='padding-right: 8.8rem;border:1px solid gray;'>
            </div>
            <div class='row'>
                <div class='col-6' style='display: flex;
            justify-content: flex-start;
            '>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                </div>
                <div class='col-6 d-flex justify-content-end'>
                    <button class='btn btn-success' style='border-radius: 18px;padding:0rem 2rem;height: 69%;'>Log In</button>
                </div>
            </div>



            <div class='row content-login'>
                <a style='color:green;'>Forgot your password?</a>
            </div>
            <hr style='background-color:#d4c6c6'>
            <div class='row content-login'>
                Don't have an account?
            </div>
            <div class='row content-login'>
                <button class='btn' style='background-color:white; border:1px solid gray; margin-bottom:1.5rem;;padding: 0rem 5.4rem;border-radius: 18px'>
                
                <label class='mb-0' style='font-size:small'>SIGN UP FOR SPOTIFY</label>
            </button>
            </div>
            <hr style='background-color:#d4c6c6'>
            <div class='row content-login' style='font-size:x-small'>
                <a class='text-muted'>If you click "Log in with Facebook" and are note a Spotify user,<br> you will be registered and you agree to Spotify's T&C</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
